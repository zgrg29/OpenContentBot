# OpenContentBot 全局配置

# 运行模式: manual (手动输入), auto (抓取热点)
app_mode: "manual"

# 目标领域
niche: "finance" # 也可以是 fashion, sports, etc.

# 流程开关
pipeline:
  enable_ingestor: true
  enable_image_gen: false
  enable_video_gen: false
  enable_publisher: false

# 模块具体参数
modules:
  ingestor:
    enable_rss: true
    enable_trends: false
    rss_urls:
      - "https://feeds.bbci.co.uk/news/technology/rss.xml"
      - "https://news.ycombinator.com/rss"
    keywords:
      - "AI"
      - "Tesla"
      - "Market"
  
  processor:
    engine: "gpt-4"
    tone: "professional but engaging"
    language: "zh-CN"

  media_studio:
    image_provider: "stability_ai" # 或 openai
    resolution: "1024x1024"

  publisher:
    platforms: ["telegram", "twitter"]