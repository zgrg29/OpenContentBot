# OpenContentBot Global Configuration

app_mode: "auto"
niche: "finance"

pipeline:
  enable_ingestor: true
  enable_image_gen: true
  enable_video_gen: false
  enable_publisher: true

modules:
  ingestor:
    enable_rss: true
    enable_trends: true
    rss_urls:
      - "https://feeds.bbci.co.uk/news/technology/rss.xml"
      - "https://news.ycombinator.com/rss"
    keywords: ["AI", "Tesla", "Market", "Crypto"]
  
  processor:
    provider: "aliyun"
    model: "deepseek-r1"
    temperature: 0.7
    language: "en"
    
    # Target platform for the current run
    target_platform: "twitter" 
    
    # Platform-specific constraints
    platform_configs:
      twitter:
        max_length: 240
        style: "catchy and concise"
      instagram:
        max_length: 1000
        style: "descriptive and engaging"
      youtube:
        max_length: 500
        style: "informative"

    system_prompt: |
      You are an automated social media manager. Based on the provided news, generate structured content in JSON format.
      
      Requirements:
      1. Platform: {platform}
      2. Style: {style}
      3. Character Limit: Under {max_len} characters.
      4. Content: The "caption" field must NOT include any hashtags.
      5. Image: The "image_prompt" should be a highly detailed English description for a photorealistic AI image.
      6. Tags: Provide 3-5 relevant hashtags in the "tags" list.

      Return ONLY a JSON object:
      {{
        "caption": "your text here",
        "image_prompt": "description here",
        "tags": ["#tag1", "#tag2"]
      }}

  media_studio:
    provider: "aliyun" # Using Aliyun Tongyi Wanxiang for image generation
    model: "wanx-v1"
    resolution: "1024*1024"
    quality_enhancers: "cinematic lighting, photorealistic, 8k, highly detailed"
    save_dir: "outputs/images/"
